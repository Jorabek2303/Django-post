{% extends 'navbar.html' %}

{% block content %}
{% if messages %}
{% for message in messages %}
    <div class="alert alert-danger" role="alert">
        {{message}}
    </div>
{% endfor %}
{% endif %}

<div class="item3">
    <form action="{% url 'edit_post' pk %}" method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <button class="btn btn-primary">Edit post</button>
    </form>
</div>

{% endblock %}
