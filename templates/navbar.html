{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- cdnjs link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="navigation">
        <img src="https://i.pinimg.com/originals/49/e6/f2/49e6f2458e550a4491ba470829dc2028.png" alt="" class="logo">
        <ul class="menu">
            <li><a href="{% url 'home' %}">home</a></li>
            {% if user.is_authenticated %}
            <div class="dropdown">
                {% if user.profilemodel.user_image %}
                    <img src="{{ user.profilemodel.user_image.url }}" class="dropdown-toggle profil_image" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                {% else %}
                    <img src="{% static '../static/default.jpg' %}" class="dropdown-toggle profil_image" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                {% endif %}
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item text-danger" href="{% url 'profile' user.id %}">Profile</a></li>
                  <li><a class="dropdown-item text-danger" href="{% url 'create_post' user.id %}">Create Post</a></li>
                  <li><a class="dropdown-item text-danger" href="{% url 'posts' user.id %}">Posts</a></li>
                  <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">logout</a></li>
                </ul>
              </div>
            {% else %}
            <li><a href="{% url 'login' %}">login</a></li>
            <li><a href="{% url 'register' %}">register</a></li>
            {% endif %}
        </ul>
    </div>


    {% block content %}

    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
