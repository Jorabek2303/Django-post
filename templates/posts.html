{% extends 'navbar.html' %}

{% block content %}
{% if messages %}
{% for message in messages %}
    <div class="alert alert-success" role="alert">
        {{message}}
    </div>
{% endfor %}
{% endif %}

<h1>Jami postlar: {{user_count}} ta</h1>
    <div class="container mt-4 mb-4">
        <div class="row">
            {% for post in posts %}
                <div class="col-4">
                    <div class="card">
                        <img src="{{ post.image.url }}" alt="">
                        <h1 class="text-danger">{{post.title}}</h1>
                        <p>{{post.information}}</p>
                        <p>{{post.created}}</p>
                        <div class="item5">
                            <a href="{% url 'edit_post' post.id %}"><button class="btn btn-primary">Edit post</button></a>
                            <a href="{% url 'delete_post' post.id %}"><button class="btn btn-danger">Delete post</button></a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
