{% extends 'navbar.html' %}

{% block content %}
    <h1>Profile page</h1>
    <form action="{% url 'profile' user.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            <p>{{message}}</p>
          </div>
        {% endfor %}
        {% endif %}
        <div class="item3">
            {{form}}
            <button class="btn btn-primary">Edit Profile</button>
        </div>
    </form>
{% endblock %}
