{% extends 'navbar.html' %}

{% block content %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
    <form action="{% url 'create_post' user.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="item3">
                    {{form}}
                <button type="submit" class="btn btn-primary">Save post</button>
            </div>
    </form>
{% endblock %}
